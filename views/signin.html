<div id="signin">
  <h2>Connexion</h2>
  <form>
    <div class="form-group">
      <input type="email" class="form-control signin-input-mail" id="signinmail" aria-describedby="emailHelp" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control signin-input-password" id="signinpasword" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary signin-button">Connexion</button>
  </form>
</div>
